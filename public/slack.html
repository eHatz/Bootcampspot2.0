<html>

		<title>Slack Test</title>

	<body>
		<div class="container-fluid">
			<form>

				<div class="form-group">
					<label for="exampleInputEmail1">Input text here</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>
			
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<script type="text/javascript">

			/*
				For slack integration:
					1. Go to https://bootcampspot2.slack.com/apps/A0F7XDUAZ-incoming-webhooks
					2. Log in to our team, if you aren't already looged in
					3. Click the Edit button on the Configurations panel.
					4. Find the webhook URL (which should NOT be pushed to github for security reasons) and insert below
			*/
			
			$(".btn-default").on("click", function(event){ 
				let text = $("textarea").val();
				const queryURL = ".env variable";
				let slackBody = JSON.stringify({
					'channel': '#general', 
					'username': 'webhookbot', 
					'text': text, 
					'icon_emoji': ':ghost:'
					});

				console.log("slackBody: ", typeof slackBody);

			    $.ajax({
			        url: queryURL, //insert Webhook url here
			        type: 'POST',
			        data: slackBody
			    }).done(function(response){

			        console.log("response: " + response);
         
			    })

			    $("textarea").val("");

				return false;
			});

		

		</script>
	</body>
